<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo Liste</title>
        <!-- Google Fonts Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
        />
        <!-- My StyleSheet Link-->
        <link rel="stylesheet" href="/css/style.css" type="text/css" />
    </head>
    <body>
        <header class="header flux">
            <h1 class="header__title">Ma ToDo Liste</h1>
            <p class="header__introduction">
                Entrer la tâche à ajouter dans le champ prévu, puis cliquer sur
                le bouton.
            </p>
        </header>
        <main class="flux">
            <section class="input__section">
                <input
                    type="text"
                    class="input__section-field"
                    placeholder="Nouvelle tâche"
                />

                <button id="add" class="input__section-addButton">
                    <ion-icon class="add-outline" name="add-outline"></ion-icon>
                </button>
            </section>
            <section class="task__section">
                <!-- To do task Area-->
                <section class="list__section">
                    <h3 class="list__container-title todo">A Faire</h3>
                    <hr />
                    <ul class="list__container" id="myList"></ul>
                </section>

                <!-- In Progress task Area -->
                <section class="list__section">
                    <h3 class="list__container-title in-progress">En cours</h3>
                    <hr />
                    <ul
                        class="list__container doing-list ui-widget-header"
                        id="droppable"
                    ></ul>
                </section>

                <!-- Done task Area -->
                <section class="list__section">
                    <h3 class="list__container-title done">Terminées</h3>
                    <hr />
                    <ul
                        class="list__container done-list ui-widget-header"
                        id="droppable"
                    ></ul>
                </section>
            </section>
        </main>
        <footer class="footer flux">
            <ul class="footer_nav">
                <li class="footer_nav-item">E_IckArt</li>
                <li class="footer_nav-item"><a href="#">Me contacter</a></li>
                <li class="footer_nav-item">
                    <a href="#">Mes autres projets</a>
                </li>
            </ul>
        </footer>
        <!-- jQuery script-->
        <script src="jQuery/jquery-3.6.0.min.js"></script>
        <!-- Also include jQueryUI -->
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <!-- Ionicons script-->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <!-- My script-->
        <script src="app.js"></script>
    </body>
</html>
